# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# env = GTK_DEBUG,interactive

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor= DP-1, 3440x1440@59.97300, 0x0, 1.00
# transform list:
# 0 -> normal
# 1 -> 90
# 2 -> 180
# 3 -> 270
# 4 -> flipped
# 5 -> 90 flipped
# 6 -> 180 flipped
# 7 -> 270 flipped
monitor= HDMI-A-1, 1920x1080@60.00000, 3440x0, 1.00, transform, 3
# monitor= , preferred, auto, 1

# Map Workspace to Monitors
workspace=1,monitor:DP-1
workspace=2,monitor:DP-1
workspace=3,monitor:DP-1
workspace=4,monitor:DP-1
workspace=5,monitor:DP-1
workspace=6,monitor:HDMI-A-1
workspace=7,monitor:HDMI-A-1
workspace=8,monitor:HDMI-A-1
workspace=9,monitor:HDMI-A-1
workspace=10,monitor:HDMI-A-1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = garuda-welcome

# Add networkmanager applet to tray in waybar
exec-once = nm-applet --indicator

# Set keyboard layout
#exec-once = .local/bin/garuda-locale.sh

# Set monitor values. For own values, please comment with #
#exec-once = .local/bin/mon.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default= true
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        tap-to-click = true
        disable_while_typing = true
    }


    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}



# ================================
# === Window Effects and Rules ===
# ================================

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(CDC2B4ee) rgba(968977ee) 45deg
    col.inactive_border = rgba(5B5A59aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = true
        size = 5
        passes = 3
    }

}
# other blurings
blurls = wofi
blurls = thunar
blurls = gedit
blurls = gtk-layer-shell # for nwg-drawer
blurls = catfish

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 80%
    animation = border, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
}

# window rules
windowrulev2 = opacity 0.95 override 0.95 override,class:^(thunar)$
windowrulev2 = opacity 0.95 override 0.95 override,class:^(gedit)$
windowrulev2 = opacity 0.95 override 0.95 override,class:^(catfish)$
windowrulev2 = stayfocused,class:^(wofi)$

# window rules with evaluation
windowrulev2 = opacity 0.95 0.95,floating:1

# layerrule = blurpopups, overlay

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    smart_split = false
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}
misc {
    disable_hyprland_logo = true
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/
# executing for more

#device:epic mouse V1 {
#   sensitivity = -0.5
#}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# Example windowrule v1

# ====================
# === Window Rules ===
# ====================
windowrulev2 = float, class:^(kitty)$
windowrulev2 = float, class:^(garuda-assistant)$
windowrulev2 = float, class:^(garuda-boot-options)$
windowrulev2 = float, class:^(garuda-boot-repair)$
windowrulev2 = float, class:^(garuda-gamer)$
windowrulev2 = float, class:^(garuda-network-assistant)$
windowrulev2 = float, class:^(garuda-settings-manager)$
windowrulev2 = float, class:^(garuda-welcome)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# ================
# === Keybinds & Modes ===
# ================

source = ~/.config/hypr/confs/bindings.conf


# ==================
# === Executions === 
# ==================

# background
exec-once = wpaperd

# status bar
exec-once = waybar
layerrule = blur , waybar
layerrule = ignorezero , waybar

exec-once = mako
exec-once =/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = foot --server
# experimental(might work might won't)

# pre executions (under development)
exec-once=exec xrdb -load ~/.Xresources

# Clipboard Manager
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data


# Use gtk-settings
exec-once = apply-gsettings

# Performance Tweaks (For less power consumption without sacrificing performance)
# See : https://wiki.hyprland.org/Configuring/Performance/
misc:vfr = true

# enable G-Hyprland
# bind = $mainMod SHIFT, G, exec, footclient -e ~/.local/bin/bear/implement_gum.sh enable
# Install Garuda Hyprland
# bind = $mainMod, I, exec, .local/bin/calamares.sh

# Let the user customize this hyprstart script by overriding stuff in $hyprstart
# exec-once = .config/hypr/exec-hyprland

# ========='HyprEco Stystem'==========
exec-once = hypridle
